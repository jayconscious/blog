<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px darkcyan dashed;
        }
        .item {
            background-color: orange;
            border-radius: 10px;
            border: 2px black dashed;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 500px;
        }
        .item-1 {
            width: 100px;
            flex: 1;
            flex-basis: 100px;
            /* flex-grow: 0; */
        }
        
        .item-2 {
            width: 150px;
            flex: 2;
        }

        .item-3 {
            width: 200px;
            flex: 3;
        }
        


    </style>
</head>
<body>
    
    <div class="container">
        <div class="item item-1">item 111</div>
        <div class="item item-2">item 2</div>
        <div class="item item-3">item 3</div>
    </div>


    
</body>
</html>
