<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Animations Demo</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scale Animation -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect width="50" height="50" x="25" y="25" fill="#6c63ff">
                <animate
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    values="1;1.5;1"
                    dur="2s"
                    repeatCount="indefinite"/>
            </rect>
        </svg>

        <!-- Rotation Animation -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect width="50" height="50" x="25" y="25" fill="#ff6b6b">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 50 50"
                    to="360 50 50"
                    dur="3s"
                    repeatCount="indefinite"/>
            </rect>
        </svg>

        <!-- Path Animation -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle r="10" fill="#4ecdc4">
                <animateMotion
                    path="M 20,50 C 40,20 60,80 80,50"
                    dur="3s"
                    repeatCount="indefinite"/>
            </circle>
        </svg>

        <!-- Color Change Animation -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25">
                <animate
                    attributeName="fill"
                    values="#4ecdc4;#6c63ff;#ff6b6b;#4ecdc4"
                    dur="4s"
                    repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>
</body>
</html></svg>
