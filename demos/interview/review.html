        function MyPromise(executor) {
            this.status = 'pending'
            this.successList = []
            this.failedList = []
            this.res = ''
            this.error = ''

            const resolve = value => {
                if (this.status == 'pending') {
                    this.status = 'fulfilled'
                    this.res = value
                    this.successList.forEach(fn => {
                        fn()
                    });
                }

            }

            const reject = error => {
                if (this.status == 'pending') {
                    this.status = 'rejected'
                    this.error = error
                    this.failedList.forEach(fn => {
                        fn()
                    });

                }
            }
            executor(resolve, reject)
        }
