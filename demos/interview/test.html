        // // 用例如下：

        // const pascal = 'ThisIsASentence'

        // const constant = 'THIS_IS_A_SENTENCE'

        // camelCase(pascal) // -> thisIsASentence
        // camelCase(snake) // -> thisIsASentence
        // camelCase(hyphen) // -> thisIsASentence
        // camelCase(constant) // -> thisIsASentence

        function camelCase(str) {
            // 
            let reg = /[\_\-]+/
            let strList = str.split(reg).filter(Boolean)
            if (strList.length == 1) {
                let currStr = strList[0]
                let result = `${String.prototype.toLowerCase.call(currStr[0])}${currStr.substr(1, currStr.length - 1)}`
                return result
            } else {
                return generateCamelCase(strList)
            }
        }

        function generateCamelCase(strList) {
            let result = ''
            for (let i = 0; i < strList.length; i++) {
                let itemStr = String.prototype.toLowerCase.call(strList[i])
                if (i != 0) {
                    itemStr = itemStr.length == 1 ? `${String.prototype.toUpperCase.call(itemStr)}`
                        : `${String.prototype.toUpperCase.call(itemStr[0])}${itemStr.substr(1, itemStr.length - 1)}`
                }
                result = `${result}${itemStr}`
            }
            return result
        }

        console.log(camelCase(pascal))
        console.log(camelCase(snake))
        console.log(camelCase(hyphen))
        console.log(camelCase(constant))
