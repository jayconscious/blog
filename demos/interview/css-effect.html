<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page Flip Effect</title>
    <style>
        .book {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            perspective: 1500px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            background: #f8f8f8;
            border: 1px solid #ddd;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.1),
                -1px 4px 6px rgba(0,0,0,0.05);
        }

        .page.flipped {
            transform: rotateY(-130deg);
            box-shadow: 
                30px 4px 20px rgba(0,0,0,0.2),
                inset -30px 0 20px rgba(0,0,0,0.1);
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(0,0,0,0.05) 0%,
                rgba(0,0,0,0.01) 10%
            );
            transform: rotateY(0deg);
            backface-visibility: hidden;
            pointer-events: none;
        }

        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(0,0,0,0.1),
                rgba(0,0,0,0.05)
            );
            box-shadow: -1px 0 3px rgba(0,0,0,0.1);
            transform-origin: left;
        }

        .content {
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page">
            <div class="content">
                <h2>Click me to flip</h2>
                <p>This is a simple page flip effect.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.page').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
    </script>
</body>
</html>
