        // 第二种方法：使用左右乘积法

        function productExceptSelf(nums) {
            const length = nums.length

            let L = new Array(length)
            let R = new Array(length)
            let answer = new Array(length)

            L[0] = 1;
            for (let i = 1; i < length; i++) {
                L[i] = nums[i - 1] * L[i - 1];
            }


            R[length - 1] = 1
            for (let i = length - 2; i >= 0; i--) {
                R[i] = R[i + 1] * nums[i + 1]
            }

            console.log('L', L)
            console.log('R', R)

            for (let i = 0; i < length; i++) {
                answer[i] = L[i] * R[i]
            }
            return answer
        }
