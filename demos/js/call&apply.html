<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call&apply</title>
</head>
<body>
    <script>
        var person = {
            name: 'jay'
        }
        function say() {
            console.log(this.name)
        }
        say.call(person)
    </script>
</body>
</html>
