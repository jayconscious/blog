<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo8</title>
    <script src="../../lib/vue.js"></script>
    <style>
        input {
            display: block;
            margin: auto;
            /* border: none; */
        }
        input:focus {
            color: red;
            border: 10px red solid!important;
        }
    </style>
</head>
<body>
    <div id="app">
        <input v-focus type="text">
    </div>
    <script>
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                // 聚焦元素
                el.focus()
            }
        })
        const curVue = new Vue({
            data: {
                msg: 'hello world',
            },
            mounted () {
                
            },
        }).$mount('#app')
    </script>
</body>
</html>
