<body>
  <script>
    function asyncFn (msg) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(msg)
          resolve('world')
        }, 2000);
      })
    }
    function* test() {
      console.log('start')
      const res = yield asyncFn('hello')
      yield asyncFn(res)
      console.log('end')
    }
    // co(test).then(() => {
    //   console.log('test')
    // })

    function isPromise(p) {
      return p instanceof Promise
    }

    // how to 实现
    function run (genFn) {
      const gen = genFn()
      function next(data) {
        const t = gen.next(data)
        if(!t.done) {
          t.value.then((res) => {
            next(res)
          })
        } else {
          return t.value
        }
      }
      next()
    }
    // run(test)



  </script>
