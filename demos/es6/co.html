<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>co</title>
  <script src="../../lib/co.js"></script>
</head>
<body>
  <script>
    function asyncFn (msg) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(msg)
          resolve()
        }, 2000);
      })
    }
    
    function* test() {
      var msg = '11'
      yield asyncFn('hello')
      // console.log(msg)
      yield asyncFn('world')
      // console.log(msg)
      return msg
    }
    // const t = test()
    // t.next()
    // t.next()
    // // t.next()
    co(test).then(() => {
      console.log('test')
    })
  </script>
</body>
</html>
