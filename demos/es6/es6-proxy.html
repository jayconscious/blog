            setPrototypeOf (target, proto) {
                throw new Error('Changing the prototype is forbidden');
            }
        };
        var proto = {};
        var target = function () {};
        var proxy = new Proxy(target, handler);
        Object.setPrototypeOf(proxy, proto);
